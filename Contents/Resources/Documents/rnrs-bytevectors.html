<a name="rnrs-bytevectors-1"></a>
<h4 class="subsubsection">7.6.2.4 rnrs bytevectors</h4>

<p>The <code>(rnrs bytevectors (6))</code> library provides procedures for 
working with blocks of binary data.  This functionality is documented
in its own section of the manual; See <a href="Bytevectors.html#Bytevectors">Bytevectors</a>.
</p>
